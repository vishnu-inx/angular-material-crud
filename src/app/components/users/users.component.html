<div class="container1">

    <div class="create-user">
        <span title="add new user" routerLink="/create-user"><i class="fa fa-user-plus" aria-hidden="true" style="font-size: 30px; cursor: pointer; margin-bottom: 20px;"></i></span>
    </div>
    
    <table mat-table [dataSource]="userSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{ (element.id.length > 6)? (element.id | slice:0:3) : (element.id) }} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <span title="update user" [routerLink]="['/edit-user', element.id]" style="margin-right: 15px; cursor: pointer; font-size: 20px;">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </span>
                <span title="delete user" (click)="openDeleteModal(element.id)" style="margin-right: 15px; cursor: pointer; font-size: 20px;">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </span>
                <span title="your posts" [routerLink]="['/post', element.id]" style="cursor: pointer; font-size: 20px;">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
    </table>
</div>
